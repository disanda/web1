<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="./add_classes.html" method="POST">
    {% csrf_token %}

    <table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>班级</th>
            <th>/</th>
        </tr>
    </thead>

    <tbody>
    <tr>
        <td><input type="text" name="id" /></td>
        <td><input type="text" name="titile" /></td>
        <td><input type="submit" value="提交" /></td>
    </tr>
    </tbody>

    </table>



</form>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in cls_list %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.titile }}</td>
                <td>
                    <a href="./del_classes.html?nid={{ row.id }}">删除</a>
                    |
                    <a href="./edit_classes.html?nid={{ row.id }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</body>
</html>
